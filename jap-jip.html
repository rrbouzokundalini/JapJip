                <p>En este primer peldaño, Guru Nanak confronta la pregunta más angustiante del corazón humano: <strong>¿Cómo podemos ser seres de Verdad (Sachiara)?</strong></p>
                <h4>La Anatomía del Fracaso Humano</h4>
                <p>Nanak enumera los cuatro intentos que el ego suele utilizar para purificarse: el intelecto analítico, el silencio forzado, la acumulación y la astucia mental. Explica que el pensamiento compulsivo es, de hecho, el ruido que nos separa de la Verdad.</p>
                <h4>La Tecnología del Hukam</h4>
                <p>La respuesta es <strong>Hukam Rajai Chalna</strong>. Caminar en armonía con la Voluntad Divina. Esto no es una resignación pasiva, sino una alineación cuántica.</p>
            `,
            "pauri-2": `
                <h3>Pauri 2: La Ciencia de la Orden Cósmica</h3>
                <p>Si el primer Pauri nos invita a seguir el <strong>Hukam</strong>, el segundo Pauri define qué es ese Hukam. Es la ley operativa de la existencia, una fuerza invisible pero absoluta.</p>
                <h4>El Fin de la Autoría del Ego</h4>
                <p>La culminación de este Pauri es la clave maestra: <strong>'Nanak jukme je buje, ta jome kaje na koe'</strong>. Si alguien realmente comprende el Hukam, el ego (Haumai) deja de hablar. Al ver la inmensidad del Hukam, la arrogancia se desvanece y surge una paz invulnerable.</p>
            `,
            "pauri-3": `
                <h3>Pauri 3: La Sinfonía de la Percepción Divina</h3>
                <p>Este Pauri es una exploración de cómo la humanidad intenta relacionarse con lo Inefable. Dios es un espejo infinito donde cada alma ve una faceta diferente.</p>
                <h4>Veparvaju: La Dignidad del Dador</h4>
                <p>La enseñanza central aquí es sobre la <strong>Providencia (Deda de)</strong>. El Dador da eternamente; nosotros, los receptores, somos los que nos cansamos de recibir. Dios no está estresado por mantener el universo; Él florece en un estado de gozo despreocupado.</p>
            `,
            "pauri-4": `
                <h3>Pauri 4: El Lenguaje del Amor y el Amrit Vela</h3>
                <p>Este pasaje es el corazón práctico de la disciplina diaria. Responde a cómo ganarse el favor de la Divinidad y entrar en Su Corte.</p>
                <h4>El Lenguaje Universal</h4>
                <p>Su lenguaje es el <em>Amor Infinito</em>. Dios no entiende de lógica o rituales mecánicos; solo el afecto puro abre las puertas. La moneda es la meditación en las horas ambrosiales (Amrit Vela).</p>
            `,
            "pauri-5": `
                <h3>Pauri 5: El Guru como Fuente y la Trinidad Interior</h3>
                <p>Este Pauri aborda la naturaleza de Dios y la función del Guru. Dios no puede ser "instalado" en un templo de piedra.</p>
                <h4>La Omnipresencia del Guru</h4>
                <p>El Guru es el <strong>Naad</strong> (el sonido sagrado), el Guru es la <strong>Sabiduría</strong>. El Guru reemplaza a todas las deidades mitológicas (Shiva, Brahma, Parvati). Todo lo que buscas fuera ya está contenido en la vibración de la Palabra del Guru.</p>
            `,
            "pauri-6": `
                <h3>Pauri 6: La Alquimia de la Mente</h3>
                <p>Guru Nanak confronta la creencia de que la purificación espiritual se logra mediante actos físicos externos, como los baños en ríos sagrados.</p>
                <h4>Tesoros Ocultos</h4>
                <p><strong>'Mat vich ratan javahar manik'</strong>. Dentro de tu propia inteligencia (Mati) residen gemas, joyas y rubíes. No son minerales, son las virtudes divinas latentes. Se desbloquean escuchando una sola instrucción del Guru.</p>
            `,
            "pauri-7": `
                <h3>Pauri 7: La Futilidad de la Fama</h3>
                <p>Este Pauri es un antídoto masivo contra la vanidad. Guru Nanak nos invita a imaginar el escenario máximo de éxito mundano para luego mostrarnos su futilidad.</p>
                <h4>La Mirada de Gracia</h4>
                <p>Si la Mirada de Gracia de Dios no está sobre ti, en el mundo del espíritu no eres nada. El valor de una alma no se mide por seguidores o poder, sino por su alineación interna con el Infinito.</p>
            `,
            "pauri-8": `
                <h3>Pauri 8: Suniai - El Despertar del Poder</h3>
                <p>Con el Pauri 8 comienza la serie técnica de <strong>Suniai</strong> (Escucha Profunda). No se trata de oír sonidos físicos, sino de absorber la vibración primordial.</p>
                <h4>Vencer a la Muerte</h4>
                <p><strong>'Sunie poje na sake kal'</strong>. El beneficio supremo: La muerte (Kal) no puede tocarte. El miedo desaparece porque quien escucha profundamente se conecta con aquello que nunca muere.</p>
            `,
            "pauri-9": `
                <h3>Pauri 9: Suniai - Autoridad Divina</h3>
                <p>El segundo Pauri de Suniai profundiza en cómo la escucha otorga la autoridad de los dioses y transforma la psique.</p>
                <h4>La Transformación de la Negatividad</h4>
                <p>Incluso aquellos que están llenos de amargura, si escuchan profundamente, sus bocas comienzan a alabar a Dios. La vibración divina actúa como un solvente que disuelve la negatividad.</p>
            `,
            "pauri-10": `
                <h3>Pauri 10: Suniai - Virtudes Reales</h3>
                <p>El tercer Pauri de Suniai se enfoca en los frutos morales que surgen naturalmente de la escucha.</p>
                <h4>Sahaj Dhyan</h4>
                <p>Nanak afirma que la escucha profunda lleva a la mente a un estado de <strong>Sahaj Dhyan</strong>, una meditación sin esfuerzo donde el alma se sumerge en Dios tan fácilmente como el agua fluye.</p>
            `
        };

        const app = {
            state: { viewMode: 'list', currentIndex: 0, menuOpen: false },

            init() { this.renderMenu(); },

            enterExperience() {
                const cover = document.getElementById('cover'); cover.style.opacity = '0';
                setTimeout(() => {
                    cover.classList.add('hidden');
                    document.getElementById('navbar').classList.remove('-translate-y-full');
                    const contentViewer = document.getElementById('content-viewer');
                    contentViewer.classList.remove('hidden');
                    requestAnimationFrame(() => contentViewer.classList.remove('opacity-0'));
                    this.setViewMode('list');
                }, 1000);
            },

            toggleMenu() {
                this.state.menuOpen = !this.state.menuOpen;
                const sidebar = document.getElementById('sidebar');
                this.state.menuOpen ? sidebar.classList.remove('translate-x-full') : sidebar.classList.add('translate-x-full');
            },

            renderMenu() {
                const menu = document.getElementById('menu-items');
                menu.innerHTML = TEXT_DATA.map((item, index) => 
                    `<button onclick="app.goToSection(${index})" class="w-full text-left px-4 py-3 rounded-md hover:bg-gold/10 text-gray-300 hover:text-gold transition-colors font-body text-sm border-b border-white/5 uppercase tracking-wide font-bold">${item.title}</button>`
                ).join('') + `<div class="mt-8 pt-4 border-t border-gold/20"><p class="text-xs text-gray-500 text-center font-title">Wahe Guru Ji Ka Khalsa<br>Wahe Guru Ji Ki Fateh</p></div>`;
            },

            setViewMode(mode) {
                this.state.viewMode = mode;
                const container = document.getElementById('render-area');
                if (this.state.menuOpen) this.toggleMenu();

                if (mode === 'list') {
                    nav = document.getElementById('contemplation-nav'); nav.classList.remove('flex'); nav.classList.add('hidden');
                    container.innerHTML = TEXT_DATA.map((item, index) => this.createCardHTML(item, index)).join('');
                    setTimeout(() => this.attachAccordionListeners(), 100);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    nav = document.getElementById('contemplation-nav'); nav.classList.remove('hidden'); nav.classList.add('flex');
                    this.renderContemplationCard();
                }
            },

            createCardHTML(item, index) {
                return `
                    <div class="mb-16 glass-panel rounded-lg overflow-hidden shadow-2xl fade-in border-t-2 border-gold/30">
                        <div class="p-8 md:p-10 border-b border-white/5 bg-gradient-to-b from-paper to-void">
                            <h2 class="font-title text-3xl md:text-4xl text-gold text-center mb-4 tracking-widest uppercase">${item.title}</h2>
                            <div class="w-24 h-1 bg-gold/50 mx-auto mb-8"></div>
                            <div class="font-gurmukhi text-2xl md:text-3xl text-center leading-loose text-white mb-8 select-none" style="text-shadow: 0 0 15px rgba(212,175,55,0.3);">${item.gurmukhi.replace(/\n/g, '<br>')}</div>
                            <div class="font-body text-lg text-center text-gray-400 italic mb-4 font-light tracking-wide">${item.transcription.replace(/\n/g, '<br>')}</div>
                        </div>
                        <div class="bg-void/60">
                            ${this.createAccordion('Traducción al Español', item.translation, true)}
                            ${this.createAccordion('APLICACIÓN PRÁCTICA INMEDIATA', item.essence, true)}
                            ${this.createAccordion('Beneficios', item.benefits)}
                            ${this.createAccordion('Contemplación extendida', item.contemplation)}
                            
                            <div class="p-8 border-t border-white/10 mt-4 space-y-6">
                                <div id="wisdom-container-${index}">
                                    <button onclick="app.openWisdom(${index})" class="w-full relative overflow-hidden group bg-gradient-to-r from-void to-paper border border-mystic/40 hover:border-mystic/80 text-mystic-light hover:text-white font-title tracking-widest text-sm uppercase py-5 px-6 rounded transition-all duration-500 shadow-lg flex items-center justify-center gap-3">
                                        <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-mystic/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></span>
                                        <svg class="w-6 h-6 text-mystic" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                                        <span class="text-white font-bold">Sabiduría Divina Extendida (x10)</span>
                                    </button>
                                </div>
                                <div id="infographic-container-${index}">
                                    <button onclick="app.generateInfographic(${index})" class="w-full relative overflow-hidden group bg-gradient-to-r from-void to-paper border border-watercolor-2/30 hover:border-watercolor-2/60 text-watercolor-2/80 hover:text-watercolor-2 font-title tracking-widest text-sm uppercase py-5 px-6 rounded transition-all duration-500 shadow-lg flex items-center justify-center gap-3">
                                        <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-watercolor-2/5 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></span>
                                        <svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                        <span>Generar Infografía Celestial</span>
                                    </button>
                                </div>
                                <div id="poster-btn-container-${index}">
                                    <button onclick="app.generatePoster(${index})" class="w-full relative overflow-hidden group bg-gradient-to-r from-void to-paper border border-gold/30 hover:border-gold/60 text-gold-dim hover:text-gold font-title tracking-widest text-sm uppercase py-5 px-6 rounded transition-all duration-500 shadow-lg flex items-center justify-center gap-3">
                                        <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-gold/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></span>
                                        <svg class="w-6 h-6 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                        <span>GENERAR POSTER ESPIRITUAL</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },
            createAccordion(title, content, italic = false) {
                const style = italic ? "italic border-l-2 border-gold pl-4" : "text-justify";
                return `<div class="border-b border-white/5"><button class="accordion-btn w-full px-8 py-5 flex justify-between items-center text-left hover:bg-white/5 transition-colors focus:outline-none group"><span class="font-title text-gold-dim group-hover:text-gold text-sm tracking-widest uppercase transition-colors font-bold">${title}</span><svg class="w-5 h-5 text-gold/50 transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></button><div class="accordion-content hidden px-8 pb-8 pt-2 bg-black/20"><div class="font-body text-gray-200 leading-relaxed text-lg ${style}">${content}</div></div></div>`;
            },
            async openWisdom(index) {
                const item = TEXT_DATA[index];
                const modal = document.getElementById('wisdom-modal');
                const content = document.getElementById('wisdom-content');
                modal.classList.remove('hidden');
                content.innerHTML = `<div class="text-center animate-pulse py-32"><div class="loader-ring mb-6 scale-150"></div><p class="font-title text-gold text-xl tracking-widest mt-4">Invocando Sabiduría Sagrada Monumental...</p></div>`;
                await new Promise(r => setTimeout(r, 1500));
                const expandedText = WISDOM_DB[item.id] || `<h3>Sabiduría de ${item.title}</h3><p>La profundidad de este pasaje está siendo revelada en esta versión monumental. Contiene la clave vibratoria de: <strong>${item.essence}</strong>. Al recitar estas palabras sagradas con plena conciencia, sintonizas tu campo electromagnético con la frecuencia de la verdad absoluta.</p>`;
                content.innerHTML = expandedText;
            },
            closeWisdom() { document.getElementById('wisdom-modal').classList.add('hidden'); },
            async generateInfographic(index) {
                const container = document.getElementById(`infographic-container-${index}`);
                const item = TEXT_DATA[index];
                const triad = item.triad || { vibration: "Naam", action: "Meditación", state: "Paz" };
                const closure = item.closure || "La luz divina ilumina el camino.";
                container.innerHTML = `<div class="bg-gray-900/50 p-6 rounded-lg text-center animate-pulse"><p class="font-title text-watercolor-2 text-sm tracking-widest">GENERANDO...</p></div>`;
                await new Promise(r => setTimeout(r, 1500));
                container.innerHTML = `<div class="watercolor-card p-10 rounded-lg fade-in relative overflow-hidden group text-center"><div class="watercolor-blob bg-watercolor-1 top-0 right-0 w-40 h-40 blur-3xl"></div><div class="watercolor-blob bg-watercolor-2 bottom-0 left-0 w-40 h-40 blur-3xl"></div><div class="relative z-10"><p class="font-hand text-5xl text-white/90 mb-8">${item.title}</p><div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8"><div class="info-box"><div class="info-title">VIBRACIÓN</div><div class="info-content text-watercolor-1 font-bold uppercase">${triad.vibration}</div></div><div class="info-box"><div class="info-title">ACCIÓN</div><div class="info-content text-watercolor-2 font-bold uppercase">${triad.action}</div></div><div class="info-box"><div class="info-title">ESTADO</div><div class="info-content text-watercolor-3 font-bold uppercase">${triad.state}</div></div></div><p class="info-footer-phrase">"${closure}"</p><div class="mt-8"><div class="om-symbol">🕉️</div></div></div></div><div class="mt-4 text-center"><button onclick="app.resetInfographic(${index})" class="text-xs text-gray-500 uppercase hover:text-white tracking-widest">Cerrar Visualización</button></div>`;
            },
            resetInfographic(index) {
                document.getElementById(`infographic-container-${index}`).innerHTML = `<button onclick="app.generateInfographic(${index})" class="w-full relative overflow-hidden group bg-gradient-to-r from-void to-paper border border-watercolor-2/30 hover:border-watercolor-2/60 text-watercolor-2/80 hover:text-watercolor-2 font-title tracking-widest text-sm uppercase py-5 px-6 rounded transition-all duration-500 shadow-lg flex items-center justify-center gap-3"><span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-watercolor-2/5 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></span><svg class="w-5 h-5 opacity-70 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg><span>Generar Infografía Celestial</span></button>`;
            },
            async generatePoster(index) {
                const modal = document.getElementById('poster-modal'); const content = document.getElementById('poster-content'); const item = TEXT_DATA[index];
                modal.classList.remove('hidden');
                content.innerHTML = `<div class="text-center"><div class="loader-ring mb-4 scale-125"></div><p class="font-title text-gold animate-pulse tracking-widest mt-4">Creando Arte Espiritual...</p></div>`;
                await new Promise(r => setTimeout(r, 2000));
                content.innerHTML = `<div class="poster-container p-10 shadow-2xl relative"><div class="poster-circle"></div><div class="relative z-10 flex flex-col h-full justify-between py-10 text-center"><h2 class="font-poster text-5xl text-white mb-4 uppercase tracking-widest text-shadow-glow">${item.title}</h2><div class="w-32 h-1 bg-gold mx-auto my-6"></div><div class="my-auto"><p class="font-gurmukhi text-3xl text-gold/90 leading-relaxed mb-6">${item.gurmukhi.substring(0, 100)}...</p><p class="font-hand text-3xl text-purple-200 mt-6 font-light">"${item.essence}"</p></div><div class="mt-10 pt-6 border-t border-gold/20 text-gold/50 text-sm font-title tracking-[0.5em] uppercase">Jap Ji Sahib • El Canto del Alma</div></div></div>`;
            },
            closePoster() { document.getElementById('poster-modal').classList.add('hidden'); },
            downloadPoster() { alert("Simulando descarga de póster."); },
            renderContemplationCard() {
                const container = document.getElementById('render-area'); const item = TEXT_DATA[this.state.currentIndex];
                document.getElementById('progress-indicator').innerText = item.title.toUpperCase();
                container.innerHTML = this.createCardHTML(item, this.state.currentIndex);
                setTimeout(() => { this.attachAccordionListeners(); }, 50);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            },
            nextCard() { if (this.state.currentIndex < TEXT_DATA.length - 1) { this.state.currentIndex++; this.renderContemplationCard(); } },
            prevCard() { if (this.state.currentIndex > 0) { this.state.currentIndex--; this.renderContemplationCard(); } },
            goToSection(index) { this.state.currentIndex = index; this.toggleMenu(); this.state.viewMode === 'contemplation' ? this.renderContemplationCard() : this.setViewMode('contemplation'); },
            goHome() {
                const cv = document.getElementById('content-viewer'); cv.classList.add('opacity-0');
                setTimeout(() => { cv.classList.add('hidden'); document.getElementById('navbar').classList.add('-translate-y-full'); const cover = document.getElementById('cover'); cover.classList.remove('hidden'); requestAnimationFrame(() => cover.style.opacity = '1'); }, 500);
            },
            attachAccordionListeners() {
                document.querySelectorAll('.accordion-btn').forEach(btn => {
                    const newBtn = btn.cloneNode(true); btn.parentNode.replaceChild(newBtn, btn);
                    newBtn.addEventListener('click', function() {
                        const content = this.nextElementSibling; const icon = this.querySelector('svg');
                        const isHidden = content.classList.contains('hidden');
                        content.classList.toggle('hidden', !isHidden); content.classList.toggle('fade-in', isHidden);
                        icon.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';
                        this.classList.toggle('bg-white/5', isHidden); this.querySelector('span').classList.toggle('text-gold', isHidden);
                    });
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => { app.init(); });
    </script>
</body>
</html>
